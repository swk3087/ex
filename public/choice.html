<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메뉴 선택</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <!-- 로그인 후 사용자가 원하는 기능을 선택할 수 있도록 하는 페이지 -->
  <button id="logoutBtn" onclick="logout()">로그아웃</button><center>
  <h2>원하는 기능을 선택하세요</h2>
  <p>1. 모든 도구는 11년생 기준으로 설계되었습니다.</p>
  <p>2. 모든 정보는 실시간으로 AES-256-GCM 암호화되어 저장되며 계정 정보는 Google Firebase에 안전하게 보관됩니다.</p>
  <p>3. 모든 도구는 검증된 알고리즘을 기반으로 사용자의 점수를 산출하지만, 계산 과정에서 오류가 발생할 가능성이 있으며 이에 대한 책임은 본 도구에 귀속되지 않습니다.</p>
 <div style="margin:20px 0;">
    <button onclick="location.href='dashboard.html'">학기말 점수 산출기(문정중 2학기 기준)</button>
    <button onclick="location.href='mscalc.html'">가내신 계산기</button>
  </div></center>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // 로그인 상태가 아니면 로그인 페이지로 돌려보냅니다.
    const idToken = localStorage.getItem("idToken");
    if (!idToken) {
      location.href = "index.html";
    }
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyC35GSzG5lnuKuaB-AWmtQXCKQho9imJbs",
      authDomain: "tools-login-997dd.firebaseapp.com",
      projectId: "tools-login-997dd",
      storageBucket: "tools-login-997dd.firebasestorage.app",
      messagingSenderId: "226766047223",
      appId: "1:226766047223:web:b29ef46bb0cf0de1b610f2",
      measurementId: "G-BKCYCR9FNC"
    };
    firebase.initializeApp(firebaseConfig);
    function logout(){
      localStorage.clear();
      firebase.auth().signOut();
      location.href = "index.html";
    }
  </script>
</body>
</html>
